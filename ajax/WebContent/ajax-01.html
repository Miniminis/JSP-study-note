<!DOCTYPE html>
<html>
<head>
    <title>jQuery Ajax Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax('data.html', { 			//data.html 형식의 텍스트 파일을 
                success: function (data) { 	//data 매개변수로 전달하여 
                    $('body').append(data); //body 태그 내부에 삽입해준다. 
                }
            });
        });
    </script>
</head>
<body>

</body>
</html>
